<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Galería Inspiradora</title>
	<style>
		body {
			background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.header {
			text-align: center;
			padding: 40px 10px 10px 10px;
			color: #fff;
			font-size: 2.5em;
			font-weight: bold;
			letter-spacing: 2px;
			text-shadow: 2px 2px 8px #fda085;
		}
		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 30px;
			padding: 30px 10px 50px 10px;
		}
		.gallery-item {
			background: #fff8f0cc;
			border-radius: 18px;
			box-shadow: 0 4px 16px #fda08555;
			overflow: hidden;
			width: 320px;
			transition: transform 0.2s;
		}
		.gallery-item:hover {
			transform: scale(1.04) rotate(-2deg);
			box-shadow: 0 8px 32px #fda08599;
		}
		.gallery-item img {
			width: 100%;
			height: 220px;
			object-fit: cover;
			display: block;
		}
		.caption {
			padding: 18px 16px 16px 16px;
			font-size: 1.1em;
			color: #a85d3c;
			text-align: center;
		}
		.footer {
			text-align: center;
			color: #fff;
			font-size: 1.1em;
			padding-bottom: 18px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div class="header">Galería Inspiradora</div>
	<div class="gallery">
		<div class="gallery-item">
			<img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Montaña Amanecer">
			<div class="caption">“Cada día es una nueva oportunidad para brillar.”</div>
		</div>
		<div class="gallery-item">
			<img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Bosque Niebla">
			<div class="caption">“La belleza está en los pequeños detalles.”</div>
		</div>
		<div class="gallery-item">
			<img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=600&q=80" alt="Campo de flores">
			<div class="caption">“Cree en ti y todo será posible.”</div>
		</div>
		<div class="gallery-item">
			<img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Playa Atardecer">
			<div class="caption">“La vida es mejor cuando sonríes.”</div>
		</div>
	</div>
	   <!-- Banner publicitario visible en móvil y computadora -->
	   <div style="display: flex; justify-content: center; margin: 30px 0;">
		   <div id="banner-ad">
			   <script type="text/javascript">
				   atOptions = {

			   <script type="text/javascript" src="//felllilyforegoing.com/2e139329c187709cdc5aa8c3eb65c25b/invoke.js"></script>
		   </div>
	   </div>
	   <div class="footer">Hecho con ❤️ por GitHub Copilot</div>
</body>
</html>
